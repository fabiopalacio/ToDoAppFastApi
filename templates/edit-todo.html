{% include "layout.html" %}


<div class="container">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            Let's edit your ToDo!
            <a href="/todos/todo-page" class="btn btn-secondary">Back</a>
        </div>
        <div class="card-body">
            <form id="editTodoForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" value="{{todo.title}}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" rows="3" class="form-control">{{todo.description}}</textarea>
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <span class="small">From 1 (less important) to 5 (more important)</span>
                    <select name="priority" class="form-control">
                        <option value="1" {% if todo.priority == 1 %} selected="selected"{% endif %}>1</option>
                        <option value="2" {% if todo.priority == 2 %} selected="selected"{% endif %}>2</option>
                        <option value="3" {% if todo.priority == 3 %} selected="selected"{% endif %}>3</option>
                        <option value="4" {% if todo.priority == 4 %} selected="selected"{% endif %}>4</option>
                        <option value="5" {% if todo.priority == 5 %} selected="selected"{% endif %}>5</option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="complete" class="form-check-input" {% if todo.complete %}checked{% endif %}>
                    <label for="complete" class="form-check-label">Complete</label>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" id="deleteButton" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
